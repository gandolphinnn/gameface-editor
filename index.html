	<link rel="stylesheet" href="styles/index.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>

	<div class="editor">
		<div class="sidebar sb-left" style="width: 300px">
			<div class="sb-tabs sb-left">
				<div class="sb-tab">
					Outliner
				</div>
				<div class="sb-tab">
					Git
				</div>
			</div>
			<div class="sb-content sb-left">
				
			</div>
		</div>
		<div class="main">
			<div class="viewport">
				<div class="viewport-overlay slots">
					<div class="slot-start">
						<button>Perspective</button>
					</div>
					<div class="slot-center">
						OVERLAY
					</div>
					<div class="slot-end">
						FPS: 60
					</div>
				</div>
				VIEWPORT
			</div>
			<div class="sidebar sb-bottom" style="height: 300px">
				<div class="sb-tabs sb-bottom">
					<div class="sb-tab">
						Outliner
					</div>
					<div class="sb-tab">
						Git
					</div>
				</div>
				<div class="sb-content sb-bottom">
					<button data-bind-click="Bind.increment(1)">Increment</button>
					<button data-bind-click="Bind.increment(-1)">Decrement</button>
					<div data-bind-value="{{Bind.count}}"></div>
				</div>
			</div>
		</div>
		<div class="sidebar sb-right" style="width: 300px">
			<div class="sb-content sb-right">
				
			</div>
			<div class="sb-tabs sb-right">
				<div class="sb-tab">
					Outliner
				</div>
				<div class="sb-tab">
					Git
				</div>
			</div>
		</div>
	</div>
