<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gameface In-Game Editor</title>
	<link rel="stylesheet" href="./styles/index.css">
	<link rel="stylesheet" href="./styles/main.css">
</head>
<body>
	<div class="menu slots">
		<div class="slot-start">
		</div>
		<div class="slot-center">
		</div>
		<div class="slot-end">
		</div>
	</div>
	<div class="editor">
		<div class="sidebar sb-left">
			<div class="sb-tabs sb-left">
				<div class="sb-tab" data-bind-for="index, item: {{Editor.tabGroups.left}}">
					<div class="sb-tab-badge" data-bind-value="{{item.name}}" data-bind-click="Editor.selectTab('left', {{item}})"></div>
				</div>
			</div>
			<div class="sb-content sb-left" data-bind-if="{{Editor.activeTab.left}} != null" data-bind-inner-html="{{Editor.activeTab.left.innerHtml}}">
			</div>
		</div>
		<div class="main">
			<div class="viewport">
				<div class="viewport-overlay slots">
					<div class="slot-start">
					</div>
					<div class="slot-center">
					</div>
					<div class="slot-end">
					</div>
				</div>
			</div>
			<div class="sidebar sb-bottom" style="height: 300px">
				<div class="sb-tabs sb-bottom">
					<div class="sb-tab">
					</div>
					<div class="sb-tab">
					</div>
				</div>
				<div class="sb-content sb-bottom" data-bind-resize="{{Editor.resizeBarParams.bottom}}">
					<button data-bind-click="Data.increment(1)">Increment</button>
					<button data-bind-click="Data.increment(-1)">Decrement</button>
					<div data-bind-value="{{Data.count}}"></div>
				</div>
			</div>
		</div>
		<div class="sidebar sb-right">
			<div class="sb-content sb-right">
			</div>
			<div class="sb-tabs sb-right">
				<div class="sb-tab">
				</div>
				<div class="sb-tab">
				</div>
			</div>
		</div>
	</div>
	<!-- <div class="footer slots">
		<div class="slot-start">
			STATUS
		</div>
		<div class="slot-center">
			SELECTION
		</div>
		<div class="slot-end">
			CAMERA
		</div>
	</div> -->

	<!-- MUST IMPORT FIRST -->
	<script src="dist/cohtml.js"></script>
	
	<script type="module" src="dist/index.js"></script>
</body>
</html>
